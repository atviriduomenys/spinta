# Should be ran on server before deployments
# docker network create spinta
# docker compose -f docker-compose.nginx.yml up -d

services:
  spinta-${BRANCH}:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - ./entrypoint-external.sh
    environment:
      - AUTHLIB_INSECURE_TRANSPORT=1
      - DB_HOST=database
      - DB_PORT=5432
    env_file:
      template.env
    networks:
       spinta:
          aliases:
             - spinta-${BRANCH}
    deploy:
      resources:
        limits:
          memory: 1024M
  saugykla-${BRANCH}:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - ./entrypoint-internal.sh
    environment:
      - AUTHLIB_INSECURE_TRANSPORT=1
      - DB_HOST=saugykla-${BRANCH}-database
      - DB_PORT=5432
    env_file:
      template.env
    networks:
      spinta:
        aliases:
          - saugykla-${BRANCH}
    depends_on:
      - saugykla-${BRANCH}-database
    deploy:
      resources:
        limits:
          memory: 1024M

  saugykla-${BRANCH}-database:
    image: postgis/postgis:16-3.4
    environment:
      - TZ=UTC
      - POSTGRES_DB=spinta
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    volumes:
      - ${BRANCH}-postgres:/var/lib/postgresql/data
    networks:
      - spinta
networks:
  spinta:
    external: true
volumes:
  ${BRANCH}-postgres:
