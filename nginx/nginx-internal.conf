worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $request_id [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile on;
    server_tokens off;
    add_header X-Request-ID $request_id;

    gzip  on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types application/javascript text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    keepalive_timeout 10;

    proxy_cache_path /data/nginx_cache levels=1:2 keys_zone=appcache:4000m max_size=100g inactive=1y use_temp_path=off;

	map $http_accept $accept_variant {
		default                               "json";

		# HTML
		"~*text/html"                         "html";

		# JSON Lines / NDJSON / JSON stream variants
		"~*(application|text)/x-ndjson"       "jsonl";
		"~*(application|text)/jsonlines"      "jsonl";
		"~*(application|text)/jsonl"          "jsonl";
		"~*application/x-json-stream"         "jsonl";

		# JSON (standard)
		"~*application/json"                  "json";

		# CSV
		"~*text/csv"                          "csv";

		# ASCII / plain text
		"~*text/plain"                        "text";
		"~*text/ascii"                        "text";

		# XML + RDF/XML
		"~*application/(rdf\\+xml|xml)"       "xml";
		"~*text/xml"                          "xml";
	}

    server {
        listen 8000;
        server_name _;
        resolver 127.0.0.11 valid=60s;

        # default cache settings
        proxy_cache            appcache;
        proxy_cache_key        "$scheme://$host$request_uri|$accept_variant";
        proxy_cache_use_stale  error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;                  # herd protection
        proxy_cache_background_update on;     # refresh stale in background
        proxy_cache_revalidate   on;          # send If-None-Match/If-Modified-Since when stale
        send_timeout 30m;
        proxy_max_temp_file_size 0;
        proxy_buffering on;

        # Keep the TTL tiny, so we revalidate frequently
        proxy_cache_valid 200 301 302 1m;

        add_header X-Cache $upstream_cache_status always;
        add_header Vary "Accept" always;
        client_header_buffer_size 16k;
        large_client_header_buffers 4 32k;
        proxy_read_timeout 30m;
        client_max_body_size 100M;

        location / {
            proxy_pass http://PLACEHOLDER:8000$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
