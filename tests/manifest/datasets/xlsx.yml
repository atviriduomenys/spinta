            type: string
            source: 'Apylinkės pavadinimas'
          rinkimai:
            type: ref
            source: ['Rinkimai']
            ref: rinkimai
          turas:
            type: ref
            source: ['Rinkimai', 'Turas']
            ref: rinkimai/turas
          apygarda:
            type: ref
            source: ['Apygardos Nr.']
            ref: rinkimai/apygarda

      rinkimai/kandidatas:
