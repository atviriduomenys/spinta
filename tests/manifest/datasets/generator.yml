---
name: generator
type: dataset
version: 1
date: "2019-03-13"
resources:

  continents:
    type: csv
    source: http://example.com/{year}/
    objects:

      continent:
        dependencies:
          year: {range: {start: 2000, stop: 2001}}
        source: continents.csv
        properties:
          id:
            type: pk
            source: id
          title:
            type: string
            source: continent
